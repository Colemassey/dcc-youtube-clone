name: Docker Dev Image CI

on:
  pull_request:
    branches: [main]
    tags:
    - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Run docker compose on dev files
      run: docker-compose -f "docker-compose-dev.yml" up -d --build

    - name: Auto-Merge Pull Request
      uses: reitermarkus/automerge@v1.5.2

    - name: Bump version and publish release action
      uses: MeilCli/bump-release-action@v1.0.2
       with:
          config_path: '.github/bump.yml'
          bump: ${{ github.event.inputs.bump }}
          dry_run: ${{ github.event.inputs.dry_run }}
          draft: ${{ github.event.inputs.draft }}
          pre_release: ${{ github.event.inputs.pre_release }}
    


   
    





     
