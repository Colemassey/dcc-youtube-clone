release:
  title-prefix: 't0.12-v'
  title-postfix: ' Released!'
  body-title: 'Changed'
  body-when-empty-changes: 'No changes'
  initial-version: '0.0.1'
  tag-prefix: 't0.12-v'
  commit-note-replacers:
    - replace-prefix: 'breaking: '
      new-prefix: 'Breaking'
    - replace-prefix: 'feature: '
      new-prefix: 'Feature '
    - replace-prefix: 'change: '
      new-prefix: 'Change '
    - replace-prefix: 'fix: '
      new-prefix: 'Fix '
    - replace-prefix: 'document: '
      new-prefix: 'Document '
    - replace-prefix: 'dependency: '
      new-prefix: 'Dependency '
branch:
  base-branch: 'main'
  version-branch-prefix: 'v'
  version-branch-postfix: ''
  create-major-version-branch: false
  create-minor-version-branch: false
  bump-version-commit-prefix: 'v'
  bump-version-commit-postfix: ''
categories:
  - title: 'Breaking Changes!'
    labels:
      - 'BreakingChange'
    commits:
      - 'breaking:'
    changes-prefix: ':warning: '
  - title: 'Changes'
    labels:
      - 'Feature'
    commits:
      - 'feature:'
    changes-prefix: ':gift: '
  - title: 'Changes'
    labels:
      - Maintenance
    commits:
      - 'change:'
    changes-prefix: ':hammer: '
  - title: 'Bug Fixes'
    labels:
      - 'Bug'
    commits:
      - 'fix:'
    changes-prefix: ':ambulance: '
  - title: 'Changes'
    labels:
      - 'Documentation'
    commits:
      - 'document:'
    changes-prefix: ':blue_book: '
  - title: 'Dependency Updates'
    labels:
      - 'Dependencies'
    skip-label: 'Development'
    commits:
      - 'dependency:'
    changes-prefix: ':green_book: '
bump:
  default: 'patch'
  major:
    labels:
      - 'BreakingChange'
    commits:
      - 'breaking:'
  minor:
    labels:
      - 'Feature'
    commits:
      - 'feature:'